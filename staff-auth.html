<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Authentication - Digital Twin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>window.FontAwesomeConfig = { autoReplaceSvg: 'nest' };</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;500;600;700;800;900&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        }
        .form-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <a href="index.html" class="inline-flex items-center text-white hover:text-purple-200 transition-colors mb-4">
                <i class="fa-solid fa-arrow-left mr-2"></i>Back to Home
            </a>
            <div class="flex items-center justify-center mb-4">
                <i class="fa-solid fa-users text-white text-4xl mr-3"></i>
                <span class="font-bold text-2xl text-white">Staff Portal</span>
            </div>
            <p class="text-purple-100">Remote Work Environment Access</p>
        </div>

        <!-- Login Form Container -->
        <div class="form-card rounded-2xl shadow-2xl p-8">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-gray-900 mb-2">Welcome Back</h2>
                <p class="text-gray-600">Sign in to access your work environment</p>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="staff@company.com">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="Enter your password">
                </div>
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="rounded border-gray-300 text-purple-600 focus:ring-purple-500">
                        <span class="ml-2 text-sm text-gray-600">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-purple-600 hover:text-purple-500">Forgot password?</a>
                </div>
                <button type="submit" class="w-full bg-purple-600 text-white py-2 px-4 rounded-lg hover:bg-purple-700 transition-colors font-medium">
                    <i class="fa-solid fa-sign-in-alt mr-2"></i>Sign In
                </button>
            </form>

            <!-- Demo Credentials -->
            <div class="mt-6 p-4 bg-purple-50 rounded-lg">
                <h4 class="text-sm font-semibold text-purple-800 mb-2">Demo Credentials:</h4>
                <div class="text-xs text-purple-700 space-y-1">
                    <p><strong>Email:</strong> jordan.lee@email.com</p>
                    <p><strong>Password:</strong> staff123</p>
                </div>
            </div>

            <!-- Note -->
            <div class="mt-4 text-center">
                <p class="text-xs text-gray-500">
                    <i class="fa-solid fa-info-circle mr-1"></i>
                    New staff accounts are created by administrators
                </p>
            </div>
        </div>
    </div>

    <script>
        // Form submission handling

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = e.target.querySelector('input[type="email"]').value.trim();
            const password = e.target.querySelector('input[type="password"]').value;

            if (!email || !password) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Missing Fields',
                    text: 'Please enter both email and password.'
                });
                return;
            }

            // Use form data for FastAPI OAuth2
            const formData = new URLSearchParams();
            formData.append('username', email);
            formData.append('password', password);

            try {
                const response = await fetch('http://localhost:8000/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();

                    // Decode email domain for company check (optional, backend should enforce)
                    const domain = email.split('@')[1].toLowerCase();

                    // Optionally: fetch staff profile to verify role and domain
                    localStorage.setItem('staff_token', data.access_token);

                    // Fetch staff profile to check role and domain
                    const profileRes = await fetch('http://localhost:8000/staff/profile', {
                        headers: {
                            'Authorization': `Bearer ${data.access_token}`
                        }
                    });

                    if (profileRes.ok) {
                        const profile = await profileRes.json();
                        // Optionally, check domain here if needed
                        Swal.fire({
                            icon: 'success',
                            title: 'Login Successful!',
                            text: 'Redirecting to your dashboard...'
                        }).then(() => {
                            window.location.href = 'User.html';
                        });
                    } else {
                        // Not a staff or domain mismatch
                        Swal.fire({
                            icon: 'error',
                            title: 'Access Denied',
                            text: 'You do not have staff access or your email domain is not recognized.'
                        });
                    }
                } else {
                    const err = await response.json();
                    Swal.fire({
                        icon: 'error',
                        title: 'Login Failed',
                        text: err.detail || 'Invalid credentials.'
                    });
                }
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Network Error',
                    text: 'Please try again.'
                });
            }
    });
    </script>
</body>
</html>
